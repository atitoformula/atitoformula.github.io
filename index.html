<body>
<div class="cont">
    <canvas id="SkikoTarget" width="1800px" height="800px"></canvas>
</div>
<input type="file" id="fileupload" style="display:none"/>

<div id="icon">
    <img src="ic_launcher-playstore.png" alt="icon"/>
    <div>Loading...</div>
    <div><progress id="loading" max="100" value="0"></progress></div>
</div>

<div id="msg1">

</div>

<div id="settings" tabindex="1">
    <div></div>

        <button onclick="getElementById('settings').style.display = 'none'; getElementById('SkikoTarget').focus()">
            Close
        </button>
    </div>
</div>

<div id="editTextDialog">
    <div>
        <textarea id="editTextDialogArea" rows="20" cols="60" tabindex="1"></textarea>
        <div style="text-align: left">
            <input type="checkbox" id="isIgnor" tabindex="2"/>
            <span></span>
        </div>
    </div>
    <div>
        <div>
            <button id="editTextDialogOK" tabindex="3">
                OK
            </button>
        </div>
        <div>
             <button onclick="getElementById('editTextDialog').style.display = 'none'; getElementById('SkikoTarget').focus()" tabindex="4">

        </div>
    </div>
